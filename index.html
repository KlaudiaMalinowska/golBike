<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="My blog website with a mountain biking journey" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>golBike</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper container">
        <a class="header__logo" href="/">golBike</a>
        <nav class="header__navigation">
          <ul class="header__list">
            <li class="header__item">
              <a class="header__link" href="/">Home</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="second">Bike</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="third">News</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="fourth">Archive</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="footer">Photos</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero__wrapper container">
          <h1 class="hero__header">
            <span class="hero__header--blue">Bike is my new</span>
            <span class="hero__header--passion">passion</span>
          </h1>
          <p class="hero__paragraph">
            I am an amatour and it is my beginning with mountain biking. Please join to me and be my comrade of that
            journey!
          </p>
        </div>
      </section>

      <section class="second">
        <div class="second__wrapper container">
          <h2 class="second__header">
            <span class="second__header--bike">My Tokyo bike</span>
            <span class="second__header--accessories"> My accessories</span>
          </h2>
        </div>
      </section>
      <section class="third container">
        <h2 class="third__header">Last article</h2>
        <div class="third__content">
          <img
            class="third__image"
            src="./assets/images/third.png"
            alt="In the photo a women is standing with the red bicycle"
          />
          <div class="third__filter"></div>
          <h3 class="third__header--title">My strenth's training</h3>
          <p class="third__paragraph">3 rounds with up and downhill</p>
        </div>
      </section>
      <section class="fourth">
        <div class="fourth__wrapper container">
          <!-- <h5>Previous articles</h5> -->
        </div>
      </section>
    </main>
    <footer>
      <section class="footer">
        <div class="footer__wrapper container">
